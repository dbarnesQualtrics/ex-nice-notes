<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Giphy Search - Select and Use GIF</title>
    <style>
      /* … your existing styles … */
    </style>
  </head>
  <body>
    <h1>Search Giphy GIFs</h1>
    <input type="text" id="searchTerm" placeholder="Enter search term…" />
    <button id="searchBtn">Search</button>
    <div id="loading" style="display:none;">Loading…</div>
    <div id="error"></div>
    <div id="results"></div>

    <div id="useGifContainer" style="margin-top:20px; display:none;">
      <button id="useGifBtn">Use this GIF</button>
    </div>
    <div id="selectedGifUrlDisplay" style="margin-top:15px;"></div>

    <script>
      const apiKey = '3YiKNeszaJz24kUMlGxNug9qRbumqG98';

      const searchBtn = document.getElementById('searchBtn');
      const searchTermInput = document.getElementById('searchTerm');
      const resultsDiv = document.getElementById('results');
      const loadingDiv = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const useGifContainer = document.getElementById('useGifContainer');
      const useGifBtn = document.getElementById('useGifBtn');
      const selectedGifUrlDisplay = document.getElementById('selectedGifUrlDisplay');

      let selectedGifEmbedUrl = null;  // for iframe display
      let selectedGifPageUrl  = null;  // for capture

      searchBtn.addEventListener('click', performSearch);
      searchTermInput.addEventListener('keyup', e => { if (e.key === 'Enter') performSearch(); });

      function performSearch() {
        const q = searchTermInput.value.trim();
        errorDiv.textContent = '';
        resultsDiv.innerHTML = '';
        useGifContainer.style.display = 'none';
        selectedGifUrlDisplay.textContent = '';
        selectedGifEmbedUrl = selectedGifPageUrl = null;

        if (!q) {
          errorDiv.textContent = 'Please enter a search term.';
          return;
        }
        if (!apiKey.trim()) {
          errorDiv.textContent = 'Missing Giphy API key.';
          return;
        }
        searchGifs(q);
      }

      async function searchGifs(query) {
        loadingDiv.style.display = 'block';
        resultsDiv.innerHTML = '';
        errorDiv.textContent = '';

        const url = `https://api.giphy.com/v1/gifs/search?` +
          `api_key=${encodeURIComponent(apiKey)}` +
          `&q=${encodeURIComponent(query)}` +
          `&limit=12&rating=g`;

        try {
          const resp = await fetch(url);
          if (!resp.ok) throw new Error(await resp.text());
          const { data } = await resp.json();
          loadingDiv.style.display = 'none';

          if (!data.length) {
            errorDiv.textContent = 'No results found.';
            return;
          }

          data.forEach(gif => {
            const img      = document.createElement('img');
            const embedUrl = gif.embed_url;          // iframe source
            const pageUrl  = gif.url +               // Giphy page URL
              '?utm_source=iframe&utm_medium=embed' +
              '&utm_campaign=Embeds' +
              '&utm_term=' + encodeURIComponent(window.location.href);

            img.src   = gif.images.fixed_height_small.url;
            img.alt   = gif.title || 'Giphy GIF';
            img.title = gif.title || 'Giphy GIF';

            img.addEventListener('click', () => {
              selectGif(img, embedUrl, pageUrl);
            });

            resultsDiv.appendChild(img);
          });
        }
        catch (err) {
          loadingDiv.style.display = 'none';
          errorDiv.textContent = `Error: ${err.message}`;
        }
      }

      function selectGif(imgEl, embedUrl, pageUrl) {
        // clear previous highlight
        document.querySelectorAll('#results img.selected')
                .forEach(el => el.classList.remove('selected'));

        imgEl.classList.add('selected');
        selectedGifEmbedUrl = embedUrl;
        selectedGifPageUrl  = pageUrl;
        useGifContainer.style.display = 'block';
        selectedGifUrlDisplay.textContent = '';
      }

      useGifBtn.addEventListener('click', () => {
        if (!selectedGifEmbedUrl || !selectedGifPageUrl) {
          alert('Please select a GIF first.');
          return;
        }

        // show the embed
        selectedGifUrlDisplay.innerHTML = `
          <iframe
            src="${selectedGifEmbedUrl}"
            width="320"
            height="180"
            frameborder="0"
            allowfullscreen>
          </iframe>
          <p>Click Next to submit</p>
        `;

        console.log('▶️ Widget posting selectedGifUrl:', selectedGifPageUrl);

        // bubble the page URL up to Qualtrics
        window.top.postMessage(
          { selectedGifUrl: selectedGifPageUrl },
          '*'   // during testing; later restrict to your exact Pages origin
        );
      });
    </script>
  </body>
</html>
