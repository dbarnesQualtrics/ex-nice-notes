<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Giphy Search - Select and Use GIF</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 0 15px;
        text-align: center;
      }
      h1 { color: #444; }
      input[type="text"] {
        width: 70%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        font-size: 1rem;
        margin-left: 10px;
        cursor: pointer;
        border: none;
        background-color: #1ea1f7;
        color: white;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      button:hover { background-color: #0d8ae8; }
      #results {
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }
      #results img {
        max-width: 180px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: transform 0.2s ease, border 0.3s ease;
        border: 3px solid transparent;
      }
      #results img:hover { transform: scale(1.05); }
      #results img.selected {
        border-color: #1ea1f7;
        transform: scale(1.05);
      }
      #loading {
        margin-top: 20px;
        font-size: 1.1rem;
        color: #555;
      }
      #error {
        margin-top: 20px;
        font-size: 1.1rem;
        color: red;
      }
      #useGifContainer {
        margin-top: 20px;
        display: none; /* initially hidden */
      }
      #selectedGifUrlDisplay {
        margin-top: 15px;
        font-size: 1rem;
        word-break: break-all;
        color: #333;
      }
    </style>
  </head>

  <body>
    <h1>Search Giphy GIFs</h1>
    <input type="text" id="searchTerm" placeholder="Enter search term..." />
    <button id="searchBtn">Search</button>

    <div id="loading" style="display:none;">Loading...</div>
    <div id="error"></div>
    <div id="results"></div>

    <div id="useGifContainer">
      <button id="useGifBtn">Use this GIF</button>
    </div>

    <div id="selectedGifUrlDisplay"></div>

    <script>
      const apiKey = '3YiKNeszaJz24kUMlGxNug9qRbumqG98';

      const searchBtn = document.getElementById('searchBtn');
      const searchTermInput = document.getElementById('searchTerm');
      const resultsDiv = document.getElementById('results');
      const loadingDiv = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const useGifContainer = document.getElementById('useGifContainer');
      const useGifBtn = document.getElementById('useGifBtn');
      const selectedGifUrlDisplay = document.getElementById('selectedGifUrlDisplay');

      let selectedGifUrl = null;
      let selectedImgElement = null;

      searchBtn.addEventListener('click', performSearch);
      searchTermInput.addEventListener('keyup', e => { if (e.key === 'Enter') performSearch(); });

      function performSearch() {
        const q = searchTermInput.value.trim();
        errorDiv.textContent = '';
        resultsDiv.innerHTML = '';
        useGifContainer.style.display = 'none';
        selectedGifUrlDisplay.textContent = '';
        selectedGifUrl = null;
        selectedImgElement = null;

        if (!q) {
          errorDiv.textContent = 'Please enter a search term.';
          return;
        }
        if (!apiKey.trim()) {
          errorDiv.textContent = 'Missing Giphy API key.';
          return;
        }
        searchGifs(q);
      }

      async function searchGifs(query) {
        loadingDiv.style.display = 'block';
        resultsDiv.innerHTML = '';
        errorDiv.textContent = '';
        useGifContainer.style.display = 'none';
        selectedGifUrlDisplay.textContent = '';
        selectedGifUrl = null;
        selectedImgElement = null;

        const url = `https://api.giphy.com/v1/gifs/search?api_key=${encodeURIComponent(apiKey)}&q=${encodeURIComponent(query)}&limit=12&rating=g`;
        try {
          const resp = await fetch(url);
          if (!resp.ok) throw new Error(await resp.text());
          const { data } = await resp.json();
          loadingDiv.style.display = 'none';
          if (!data.length) {
            errorDiv.textContent = 'No results found.';
            return;
          }
          data.forEach(gif => {
            const img = document.createElement('img');
            img.src = gif.images.fixed_height_small.url;
            img.alt = gif.title || 'Giphy GIF';
            img.title = gif.title || 'Giphy GIF';
            img.addEventListener('click', () => selectGif(img, gif.embed_url));
            resultsDiv.appendChild(img);
          });
        } catch (err) {
          loadingDiv.style.display = 'none';
          errorDiv.textContent = `Error: ${err.message}`;
        }
      }

      function selectGif(imgEl, url) {
        if (selectedImgElement) selectedImgElement.classList.remove('selected');
        selectedImgElement = imgEl;
        selectedImgElement.classList.add('selected');
        selectedGifUrl = url;
        useGifContainer.style.display = 'block';
        selectedGifUrlDisplay.textContent = '';
      }

      useGifBtn.addEventListener('click', () => {
        if (!selectedGifUrl) {
          alert('Please select a GIF first.');
          return;
        }

        // expose globally
        window.selectedGifUrl = selectedGifUrl;

        // display iframe + prompt
        selectedGifUrlDisplay.innerHTML = `
          <iframe
            src="${selectedGifUrl}"
            width="320"
            height="180"
            frameborder="0"
            class="giphy-embed"
            allowfullscreen>
          </iframe>
          <p>Click Next to submit</p>
        `;

        // postMessage to parent Qualtrics frame
        parent.postMessage(
          { selectedGifUrl: selectedGifUrl },
          'https://dbarnesQualtrics.github.io'
        );
      });
    </script>
  </body>
</html>
